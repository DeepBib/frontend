<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FONT IMPORT -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>DeepBib</title>
    </head>
<body>
    <main>
        
        <div class="container">
            <div class="title"><h1>DeepBib.</h1></div>
            <div class="form">
                <div class="search-row row justify-content-center">
                    <div class="form-group col-6">
                        <input type="text" name="query" class="form-control" placeholder="Search" required autocomplete="off">
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn">Search</button>
                    </div>
                    
                </div>
                <div class="API-row form-inline">
                    <div class="API-form-text form-check-inline">Bib :</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="i3e">
                        <label class="form-check-label" for="inlineCheckbox1">i3e</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="arXiv">
                        <label class="form-check-label" for="inlineCheckbox2">arXiv</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="sprinGer">
                        <label class="form-check-label" for="inlinecheckbox3">sprinGer</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="serApi">
                        <label class="form-check-label" for="inlineCheckbox4">serApi</label>
                    </div>
                </div>
            </div>
        </div>

        <footer class="nav-footer"></footer>
    </main>
</body>
</html>
